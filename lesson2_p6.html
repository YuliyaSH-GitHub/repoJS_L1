    <script>
        // Задание 6
        //Сумма
 function sum(a,b) {
     alert(a+b);
     return a+b;
 }
 sum(2,3);

        //Разность
        function dif(a,b) {
     alert(a-b);
     return a-b;
 }
 dif(5,3);

         //Произведение
         function mult(a,b) {
     alert(a*b);
     return a*b;
 }
 mult(3,3);

         //Деление
         function div(a,b) {
     alert(a/b);
     return a/b;
 }
 div(3,3);

 function mathOperation(a, b, operation) {
     switch (operation) {
         case "+":
         console.log(sum(a,b));
         break;
         case "-":
         console.log(dif(a,b));
         break;
         case "*":
         console.log(mult(a,b));
         break;
         case "/":
         console.log(div(a,b));
         break;
     }
 }
 mathOperation(2, 4, "/");

    </script>
